{% spaceless %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css"
	integrity="sha256-5uKiXEwbaQh9cgd2/5Vp6WmMnsUr3VZZw0a8rKnOKNU=" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"
	integrity="sha256-FZsW7H2V5X9TGinSjjwYJ419Xka27I8XPDmWryGlWtw=" crossorigin="anonymous"></script>

<style>
	.splide__slide img {
		width: 100%;
		height: 100%;
		object-fit: cover;
	}
</style>

<script>
	document.addEventListener('DOMContentLoaded', function () {
		const carousel = new Splide('#image-carousel');
		carousel.mount();
	});
</script>
{% endblock %}

<section id="image-carousel" class="splide" aria-label="Beautiful Images">
	<div class="splide__track">
		<ul class="splide__list">
			{% for image in images %}
			<li class="splide__slide">
				<img src='{{ image.image.url }}' alt="{{ image.description }}">
			</li>
			{% endfor %}
		</ul>
	</div>
</section>

{% endspaceless %}
