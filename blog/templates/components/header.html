<header class="border-b-gray-300 border-b-[1px]">
	<nav class="bg-white border-gray-200">
		<div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-7">
			<a href="{% url 'home' %}" class="flex items-center">
				<span class="self-center text-2xl font-bold whitespace-nowrap">DigitalDive</span>
			</a>
			<div class="flex lg:order-2">
				<a href="{% url 'articles-list' %}" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center mr-3 lg:mr-0">
					Publications
				</a>

				<button data-collapse-toggle="navbar-cta" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg lg:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200" aria-controls="navbar-cta" aria-expanded="false">
					<span class="sr-only">Open main menu</span>
					<svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
						<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15" />
					</svg>
				</button>
			</div>

			<div class="items-center justify-between hidden w-full lg:flex lg:w-auto lg:order-1" id="navbar-cta">
				<ul class="flex flex-col font-medium p-4 lg:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 lg:flex-row lg:space-x-8 lg:mt-0 lg:border-0 lg:bg-white">
					{% for item in categories %}
						<li>
							<a href="{{ item.get_absolute_url }}" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 lg:hover:bg-transparent lg:hover:text-blue-700 lg:p-0">
								{{ item.category }}
							</a>
						</li>
					{% endfor %}
				</ul>
			</div>
		</div>
	</nav>
</header>
